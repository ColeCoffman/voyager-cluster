---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: woodpecker
  namespace: ci-cd
spec:
  chartRef:
    kind: HelmRepository
    name: woodpecker
    namespace: ci-cd
  releaseName: woodpecker
  interval: 1h
  values:
    # Woodpecker Server Configuration
    server:
      replicas: 1
      env:
        WOODPECKER_HOST: "woodpecker.sk8server.me"
        WOODPECKER_GITHUB_CLIENT_ID: "${WOODPECKER_GITHUB_CLIENT_ID}"
        WOODPECKER_GITHUB_CLIENT_SECRET: "${WOODPECKER_GITHUB_CLIENT_SECRET}"
        WOODPECKER_GITHUB_SCOPE: "repo,user:email,read:org"
        WOODPECKER_AGENT_SECRET: "${WOODPECKER_AGENT_SECRET}"
        WOODPECKER_FORGE_GITEA: false
        WOODPECKER_FORGE_GITHUB: true
        WOODPECKER_PULL_REQUEST_EVENTS: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Woodpecker Agent (runs builds)
    agent:
      replicas: 2
      env:
        WOODPECKER_SERVER: "woodpecker-server:9000"
        WOODPECKER_AGENT_SECRET: "${WOODPECKER_AGENT_SECRET}"
        WOODPECKER_BACKEND: "kubernetes"
        WOODPECKER_BACKEND_K8S_NAMESPACE: "ci-cd"
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: "local-path"
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 2000m
          memory: 2Gi

    # Ingress configuration
    ingress:
      enabled: true
      className: "envoy"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        external-dns.alpha.kubernetes.io/hostname: "woodpecker.sk8server.me"
      hosts:
        - host: woodpecker.sk8server.me
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: woodpecker-tls
          hosts:
            - woodpecker.sk8server.me

