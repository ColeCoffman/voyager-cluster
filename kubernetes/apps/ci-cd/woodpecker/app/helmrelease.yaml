---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: woodpecker
  namespace: ci-cd
spec:
  chart:
    spec:
      chart: woodpecker
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: ci-cd
      version: ">=1.0.0"
  releaseName: woodpecker
  interval: 1h
  values:
    # Woodpecker Server Configuration
    server:
      replicas: 1
      env:
        WOODPECKER_HOST: "woodpecker.sk8server.me"
        WOODPECKER_GITHUB_SCOPE: "repo,user:email,read:org"
        WOODPECKER_FORGE_GITEA: false
        WOODPECKER_FORGE_GITHUB: true
        WOODPECKER_PULL_REQUEST_EVENTS: true
      envFrom:
        - secretRef:
            name: woodpecker-secrets
      service:
        type: ClusterIP
        port: 8000
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Woodpecker Agent (runs builds)
    agent:
      replicas: 2
      env:
        WOODPECKER_SERVER: "woodpecker-server:8000"
        WOODPECKER_BACKEND: "kubernetes"
        WOODPECKER_BACKEND_K8S_NAMESPACE: "ci-cd"
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: "local-path"
      envFrom:
        - secretRef:
            name: woodpecker-secrets
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 2000m
          memory: 2Gi

    # Disable ingress - we're using HTTPRoute instead
    ingress:
      enabled: false

