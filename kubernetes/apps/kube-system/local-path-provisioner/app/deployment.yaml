---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-path-provisioner
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-path-provisioner
  template:
    metadata:
      labels:
        app: local-path-provisioner
    spec:
      serviceAccountName: local-path-provisioner-service-account
      containers:
        - name: local-path-provisioner
          image: rancher/local-path-provisioner:v0.0.28
          imagePullPolicy: IfNotPresent
          command:
            - local-path-provisioner
            - --debug
            - start
            - --config
            - /etc/config/config.json
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: config-volume
          configMap:
            name: local-path-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: local-path-provisioner-service-account
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: local-path-provisioner
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: local-path-provisioner-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "persistentvolumeclaims", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["endpoints", "persistentvolumes", "pods"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: local-path-provisioner-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: local-path-provisioner-role
subjects:
  - kind: ServiceAccount
    name: local-path-provisioner-service-account
    namespace: kube-system
  - kind: ServiceAccount
    name: local-path-provisioner
    namespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
  namespace: kube-system
data:
  config.json: |-
    {
      "nodePathMap":[
        {
          "node":"DEFAULT_PATH_FOR_NON_LISTED_NODES",
          "paths":["/var/local-path-provisioner"]
        }
      ]
    }
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -p "$VOL_DIR"
    # Create common subPath directories that might be used (like prometheus-db)
    # This is critical for Prometheus which uses subPath: prometheus-db
    mkdir -p "$VOL_DIR/prometheus-db" || true
    # Set ownership to nobody:nogroup (65534:65534) which is what Prometheus uses
    # This must be done BEFORE setting permissions for chown to work
    chown -R 65534:65534 "$VOL_DIR" 2>/dev/null || true
    # Set permissions: directories 1777 (world writable with sticky bit), files 0666
    # Use 1777 (not 777) to allow fsGroup to work with subPath mounts
    chmod -R 1777 "$VOL_DIR" 2>/dev/null || true
    find "$VOL_DIR" -type f -exec chmod 0666 {} \; 2>/dev/null || true
    # Ensure all subdirectories have correct permissions recursively
    find "$VOL_DIR" -type d -exec chmod 1777 {} \; 2>/dev/null || true
    # Explicitly fix prometheus-db subdirectory permissions
    chown -R 65534:65534 "$VOL_DIR/prometheus-db" 2>/dev/null || true
    chmod -R 1777 "$VOL_DIR/prometheus-db" 2>/dev/null || true
  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$VOL_DIR"
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      serviceAccountName: local-path-provisioner-service-account
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - name: helper-pod
        image: rancher/local-path-provisioner:v0.0.28
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            add:
              - CHOWN
              - FOWNER
      restartPolicy: Never
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-path
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: rancher.io/local-path
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete

