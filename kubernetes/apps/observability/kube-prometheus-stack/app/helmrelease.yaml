---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: HelmChart
    name: kube-prometheus-stack
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: false
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alertmanager.sk8server.me
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 1Gi
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeProxy:
      enabled: false
    prometheus:
      route:
        main:
          enabled: false
      prometheusSpec:
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 2000Mi
        securityContext:
          fsGroup: 65534
          runAsUser: 65534
          runAsGroup: 65534
        initContainers:
          - name: fix-permissions
            image: busybox:1.36
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            command:
              - sh
              - -c
              - |
                # Fix permissions on the prometheus-db subPath directory
                chown -R 65534:65534 /prometheus || true
                chmod -R 1777 /prometheus || true
                # Create queries.active file with correct permissions
                touch /prometheus/queries.active || true
                chown 65534:65534 /prometheus/queries.active || true
                chmod 666 /prometheus/queries.active || true
            volumeMounts:
              - name: prometheus-kube-prometheus-stack-db
                mountPath: /prometheus
                subPath: prometheus-db
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 50Gi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
    grafana:
      enabled: false
      forceDeployDashboards: true
