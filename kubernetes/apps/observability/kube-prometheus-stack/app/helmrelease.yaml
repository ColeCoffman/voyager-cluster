---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: HelmChart
    name: kube-prometheus-stack
  interval: 1h
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: false
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alertmanager.sk8server.me
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 1Gi
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver
    kubeProxy:
      enabled: false
    prometheus:
      route:
        main:
          enabled: false
      prometheusSpec:
        retention: 14d
        retentionSize: 50GB
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 2000Mi
        securityContext:
          fsGroup: 65534
          runAsUser: 65534
          runAsGroup: 65534
        containers:
          - name: prometheus
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      # Create queries directory in /tmp and symlink it
                      mkdir -p /tmp/prometheus-queries
                      touch /tmp/prometheus-queries/queries.active
                      chmod 666 /tmp/prometheus-queries/queries.active
                      # Try to create symlink (may not work due to subPath)
                      ln -sf /tmp/prometheus-queries/queries.active /prometheus/queries.active 2>/dev/null || true
                      # If symlink fails, try to create the file directly with correct perms
                      touch /prometheus/queries.active 2>/dev/null || chmod 777 /prometheus 2>/dev/null || true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 50Gi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
    grafana:
      enabled: false
      forceDeployDashboards: true
